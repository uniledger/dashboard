<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LedgerRocket Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.4.3/umd/Recharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script src="main.js"></script>

    <!-- Fallback content while JavaScript loads -->
    <div id="loading-message" class="fixed inset-0 flex items-center justify-center bg-white">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-600">Loading LedgerRocket Dashboard...</p>
        </div>
    </div>

    <script>
        // Hide loading message when app renders
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
